<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="options">
                <ul>
                    <li>ROCK</li>
                    <li>PAPER</li>
                    <li>SCISSORS</li>
                </ul>
            </div>
            <div class="score">
                <button>
                    <span>COMPUTER SCORE</span> 
                    <h1 value="" id="computer_score">0</h1>
                </button>
                <button>
                    <span>YOUR SCORE</span>
                    <h1 value="" id="your_score">0</h1>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="top-options">
                <div id="stone">
                    <img src="assets/stone_bg.png" alt="" class="hand stones" id="stone_bg" onclick="pickUser('stone')">
                    <img src="assets/stone.png" alt="" class="hand stones" id="stone_icon" onclick="pickUser('stone')">
                </div>
                <!-- <div id="line1">
                    <img src="assets/Line 1.png" alt="">
                </div> -->
                <div id="scissor">
                    <img src="assets/scissor_bg.png" alt="" class="hand scissors" id="scissor_bg" onclick="pickUser('scissor')">
                    <img src="assets/scissor.png" alt="" class="hand scissors" id="scissor_icon" onclick="pickUser('scissor')">
                </div>    
            </div>
            <div class="bottom-option">
                    <!-- <img src="assets/Line 3.png" alt="" id="line3"> -->
                <div id="paper">
                    <img src="assets/hand_bg.png" alt="" class="hand papers" id="paper_bg" onclick="pickUser('paper')">
                    <img src="assets/hand.png" alt="" class="hand papers" id="paper_icon" onclick="pickUser('paper')">
                </div>
                <!-- <img src="assets/Line 2.png" alt="" id="line2"> -->
            </div>
        </div>
        <div class="contest">
            <div class="user">
                <h1>YOU PICKED</h1>
                <div class="option-picked">
                    <img src="assets/Paper.png" alt="" id="option_user">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h2 id="rank">YOU WIN</h2>
                    <h3>AGAINST PC</h3>
                </div>
                <div class="play-again">
                    <a href="index.html"><button>PLAY AGAIN</button></a>
                </div>
            </div>
            <div class="computer">
                <h1>PC PICKED</h1>
                <div class="option-picked">
                    <img src="assets/Rock.png" alt="" id="option_pc">
                </div>
            </div>
        </div>
    </div>

    <!-- by default -->
    <div class="rules">
        <button>RULES</button>
    </div>
    
    <!-- when user wins then these options will be displayed -->
    <div class="next">
        <button>RULES</button>
        <button>NEXT</button>
    </div>
    <!-- JS file linking -->
    <script src="Js/script.js"></script>
</body>
</html>
